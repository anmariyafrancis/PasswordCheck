<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<table border="0" cellpadding="3" cellspacing="0">
    <tr>
        <td>
            Password:
        </td>
        <td>
            <input type="password" id="txtPassword1" />
        </td>
    </tr>
    <tr>
        <td>
            Confirm Password:
        </td>
        <td>
            <input type="password" id="txtPassword2" />
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <input type="button" id="btnSubmit" value="Submit" onclick="return Match()" />
        </td>
    </tr>
</table>
<script type="text/javascript">
    function Match() {
        var password = document.getElementById("txtPassword1").value;
        var confirmPassword = document.getElementById("txtPassword2").value;
        if (password != confirmPassword) {
            alert("Passwords are not same..try again!!!");
            return false;
        }
		else
		{
		alert("Passwords match");
		return true;
		}
        
    }
</script>
</body>
</html>
